<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Summarizer</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL here" required>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
            <div class="result">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
